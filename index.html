<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animations</title>
</head>
<body>
  
  <section id="pokemon-container">

    <div class="pokemon-card" id="bulbasaur">

      <h2>Bulbasaur</h2>

      <p>Grass type Pokemon</p>
      <button>CLICK ME!</button>

    </div>

    <div class="pokemon-card" id="charmander">

      <h2>Charmander</h2>
      <img src="https://tinyurl.com/ironhack-pokemons/4.svg" alt="charmander-pic" height="150px">
      <p>Fire type Pokemon</p>
      <button>CLICK ME!</button>

    </div>

    <div class="pokemon-card" id="squirtle">

      <h2>Squirtle</h2>
      <img src="https://tinyurl.com/ironhack-pokemons/7.svg" alt="squirtle-pic" height="150px">
      <p>Water type Pokemon</p>
      <button>CLICK ME!</button>

    </div>
